<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a class="prof-link" href="index.html">
                        <img class="prof-img" src="/images/Milka.jpg" alt="Meet Me">
                        <p class="prof-name">Milka Keza ISINGIZWE</p>
                    </a>
                </li>

                <section class="contactme-stars">
                    <div class="contactme-star_container">
                        <div class="contactme-star"><a href="index.html">Home</a></div>
                        <div class="contactme-star"><a href="aboutme.html">About Me</a></div>
                        <div class="contactme-star"><a href="Resume.html">Resume</a></div>
                        <div class="contactme-star"><a href="Achievements.html">Achievements</a></div>
                        <div class="contactme-star"><a href="ContactMe.html">Contact</a></div>
                    </div>
                </section>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1>Contact Me</h1>
            <p>If you'd like to get in touch, feel free to reach out via the form below!</p>
            
            <form action="#" method="POST" class="contact-form" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            
                <button type="submit">Send Message</button>
            </form>
            
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="phone_contact">
                <h3>Phone</h3>
                <p>+250 789405661</p>
            </div>
            <div class="social-media">
                <h3>Follow Me</h3>
                <ul>
                    <li>
                        <a target="_blank" href="https://github.com/milkakeza">
                            <img src="/images/github icon.png" alt="GitHub">
                        </a>
                    </li>
                    <li><a target="_blank" href="...">
                        <img src="/images/Instagram_icon.png" alt="Instagram">
                    </a></li>
                    <li><a target="_blank" href="...">
                        <img src="/images/x-icon.png" alt="X (Twitter)">
                    </a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
         emailjs.init("VWK3X92mTYFNmGDdl");
        })();
        
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

    // Prepare the data to be sent
    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value,
    };

    // Send the form data via EmailJS
    emailjs.send('service_0vkop2g', 'template_240xg4f', formData)
      .then(function(response) {
        alert('Message sent successfully!');
      }, function(error) {
        alert('Failed to send message. Please try again.');
      });

    // Optionally, reset the form after submission
    document.getElementById('contact-form').reset();
  });
</script>

</body>
</html>
